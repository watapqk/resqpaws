        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        (function() {
            try {
                let domain = window.location.hostname;
                if (!domain && window.location.href) {
                     try { const url = new URL(window.location.href); domain = url.hostname; } catch(e) {}
                }
                const el = document.getElementById('current-domain-text');
                if(el && domain) {
                    el.innerText = domain;
                    document.getElementById('domain-helper').classList.remove('hidden');
                }
            } catch(e) {}
        })();

        let app, auth, db, cameraClickSound;
        let cameraStream, capturedImageURL = null;
        let threeScene, threeCamera, threeRenderer, threeGroup;
        let mouseX = 0, mouseY = 0;
        let currentRating = 0;
        let currentFacingMode = 'environment'; 
        let testimonialData = {}; // Store testimonial data

        const appMain = document.getElementById('app-main');
        const loader = document.getElementById('app-loader');

        
        window.addEventListener('load', async () => {
            try { initThreeJS(); } catch(e) { console.error("3D Error", e); }
            initFloatingDogs();
            renderPage('landing');

            try {
                const config = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (config.apiKey) {
                    app = initializeApp(config);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    if (token) await signInWithCustomToken(auth, token);
                    else await signInAnonymously(auth);
                }
            } catch (err) { console.error("Firebase Error:", err); }

            try { cameraClickSound = new Tone.MembraneSynth().toDestination(); } catch(e) {}

            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }, 500);
        });

       
        function renderPage(pageName, data = null) {
            if (cameraStream) {
                cameraStream.getTracks().forEach(t => t.stop());
                cameraStream = null;
            }

            appMain.classList.add('page-fade-out');

            const threeCanvas = document.getElementById('three-bg-canvas');
            const floatingDogs = document.getElementById('floatingDogs');

            setTimeout(() => {
                // Background Logic
                if (pageName === 'landing' || pageName === 'success') {
                    if(threeCanvas) threeCanvas.classList.remove('bg-hidden');
                    if(floatingDogs) floatingDogs.classList.add('bg-hidden');
                } else {
                    if(threeCanvas) threeCanvas.classList.add('bg-hidden');
                    if(floatingDogs) floatingDogs.classList.remove('bg-hidden');
                }


                if (pageName === 'landing') {
                    appMain.innerHTML = getLandingContent();
                    setupLandingEvents();
                } else if (pageName === 'home') {
                    appMain.innerHTML = getHomeContent();
                    setupHomeEvents();
                    startCamera();
                } else if (pageName === 'signin') {
                    appMain.innerHTML = getSignInContent();
                    setupSignInEvents();
                } else if (pageName === 'review') {
                    appMain.innerHTML = getReviewContent();
                    setupReviewEvents();
                } else if (pageName === 'testimonial') {
                    appMain.innerHTML = getTestimonialContent();
                    setupTestimonialEvents();
                } else if (pageName === 'success') {
                    appMain.innerHTML = getSuccessPageContent(data);
                    setupSuccessEvents();
                } else if (pageName === 'product') { // NEW PAGE
                    appMain.innerHTML = getProductPageContent();
                    setupProductEvents();
                }
                
                appMain.classList.remove('page-fade-out');
            }, 300);
        }

                    <div class="pop-card bg-white p-8 rounded-[40px] shadow-2xl border-4 border-purple-300 max-w-sm w-full text-center relative overflow-hidden">

        function setupLandingEvents() {
            document.getElementById('btn-get-started').onclick = () => renderPage('home');
        }

        function setupProductEvents() {
            document.getElementById('btn-product-cta').onclick = () => renderPage('landing');
        }

        function setupHomeEvents() {
            document.getElementById('btn-switch-camera').onclick = () => {
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                startCamera();
            };
            document.getElementById('btn-capture').onclick = () => {
                const video = document.querySelector('video');
                if (!video) return;
                
                if (Tone.context.state !== 'running') {
                    Tone.start().then(() => { if(cameraClickSound) cameraClickSound.triggerAttackRelease("C2", "8n"); });
                } else if(cameraClickSound) { cameraClickSound.triggerAttackRelease("C2", "8n"); }

                const flash = document.getElementById('shutter-flash');
                flash.classList.add('flash');
                setTimeout(() => flash.classList.remove('flash'), 100);

                const canvas = document.getElementById('photo-canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                capturedImageURL = canvas.toDataURL('image/jpeg');

                stopCameraStream();
                document.getElementById('camera-view').innerHTML = `<img src="${capturedImageURL}" class="w-full h-full object-cover">`;
                document.getElementById('state-capture').classList.add('hidden');
                document.getElementById('state-review').classList.remove('hidden');
            };
            document.getElementById('btn-retake').onclick = () => {
                document.getElementById('state-review').classList.add('hidden');
                document.getElementById('state-capture').classList.remove('hidden');
                startCamera();
            };
            document.getElementById('btn-perfect').onclick = () => renderPage('review');
        }

        function setupSignInEvents() {
            document.getElementById('form-signin').onsubmit = (e) => { e.preventDefault(); renderPage('home'); };
            document.getElementById('btn-google').onclick = async (e) => {
                e.preventDefault();
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                    renderPage('home');
                } catch (err) { alert("Enable Google Auth in Firebase Console."); }
            };
            const toggle = document.getElementById('password-toggle');
            if(toggle) toggle.onclick = () => {
                const i = document.getElementById('password');
                const show = i.type === 'password';
                i.type = show ? 'text' : 'password';
                document.getElementById('eye-open').classList.toggle('hidden', show);
                document.getElementById('eye-closed').classList.toggle('hidden', !show);
            };
        }

        function setupReviewEvents() {
            document.getElementById('btn-edit').onclick = () => renderPage('home');
            document.getElementById('btn-confirm').onclick = () => renderPage('testimonial');
            const container = document.getElementById('review-container');
            document.querySelectorAll('.sticker-btn').forEach(btn => {
                btn.onclick = () => {
                    const sticker = document.createElement('div');
                    sticker.innerText = btn.innerText;
                    sticker.style.position = 'absolute';
                    sticker.style.left = Math.random() * 80 + 10 + '%'; 
                    sticker.style.top = Math.random() * 80 + 10 + '%';
                    sticker.style.fontSize = '2rem';
                    sticker.style.transform = `rotate(${Math.random() * 40 - 20}deg) scale(0)`;
                    sticker.style.transition = 'transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    container.appendChild(sticker);
                    requestAnimationFrame(() => { sticker.style.transform = `rotate(${Math.random() * 40 - 20}deg) scale(1)`; });

        function setupTestimonialEvents() {
            document.getElementById('testimonial-form').onsubmit = (e) => {
                e.preventDefault();
                const data = {
                    name: document.getElementById('dogName').value,
                    experience: document.getElementById('experience').value,
                    feeling: document.getElementById('feeling').value,
                    consent: document.getElementById('consent').checked
                };
                renderPage('success', data);
            };
        }

        function setupSuccessEvents() {
            document.getElementById('btn-go-to-product').onclick = () => {
                capturedImageURL = null;
                renderPage('product');
            }
        }

        
        document.getElementById('logo-button').onclick = () => renderPage('landing');
        document.getElementById('home-button').onclick = () => renderPage('landing');
        document.getElementById('about-button').onclick = () => renderPage('product'); // Link "Stories" to Product page
        document.getElementById('sign-in-button').onclick = () => renderPage('signin');

        
        function startCamera() {
            const view = document.getElementById('camera-view');
            if(!view) return;
            view.innerHTML = `<div class="loader"></div>`;
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
                .then(stream => {
                    cameraStream = stream;
                    const vid = document.createElement('video');
                    vid.srcObject = stream;
                    vid.autoplay = true;
                    vid.playsInline = true;
                    if (currentFacingMode === 'user') vid.style.transform = 'scaleX(-1)';
                    vid.onloadedmetadata = () => { view.innerHTML = ''; view.appendChild(vid); };
                }).catch(() => view.innerHTML = '<p class="text-white text-center p-4">Camera unavailable.</p>');
            } else { view.innerHTML = '<p class="text-white">Not supported.</p>'; }
        }

        function stopCameraStream() { if (cameraStream) { cameraStream.getTracks().forEach(t => t.stop()); cameraStream = null; } }

        function initFloatingDogs() {
            const container = document.getElementById('floatingDogs');
            const emojis = ["üê∂", "üêï", "üê©", "ü¶¥", "üêæ"];
            setInterval(() => {
                if (!document.getElementById('three-bg-canvas').classList.contains('bg-hidden')) return;
                const el = document.createElement('div');
                el.classList.add('dog-emoji');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = Math.random() * 95 + 'vw';
                el.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(el);
                setTimeout(() => el.remove(), 20000);
            }, 1000);
        }

        function createEmojiTexture(emoji) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = '100px serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(emoji, 64, 64);
            const tex = new THREE.CanvasTexture(canvas); tex.needsUpdate = true;
            return tex;
        }

        function initThreeJS() {
            const container = document.getElementById('three-bg-canvas');
            if (!container) return;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            const group = new THREE.Group(); scene.add(group);
            const emojis = ['ü¶¥', '‚ù§Ô∏è', 'üéæ', 'üêæ'];
            const materials = emojis.map(e => new THREE.SpriteMaterial({ map: createEmojiTexture(e) }));
            for (let i = 0; i < 40; i++) {
                const mat = materials[Math.floor(Math.random() * materials.length)];
                const sprite = new THREE.Sprite(mat);
                sprite.position.set((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 80, (Math.random() - 0.5) * 50);
                const scale = Math.random() * 3 + 2; 
                sprite.scale.set(scale, scale, 1);
                group.add(sprite);
            }
            function animate() {
                requestAnimationFrame(animate);
                group.rotation.y += 0.002; group.rotation.x += 0.001;
                camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 5 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = (e.clientY / window.innerHeight) * 2 - 1;
            });
        }
    </script>
